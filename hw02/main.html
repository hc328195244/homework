<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function getValue() {

            var inputNum = document.getElementById("d1").value;
            var d2 = document.getElementById("d2");
            if (inputNum > 0 && inputNum < 10) {
                var tab = "<table border='1' >";

                for (var i = 1; i <= inputNum; i++) {
                    tab += "<tr>";

                    for (var j = 1; j <= inputNum; j++) {
                        tab +=
                            "<td style='background-color:rgb(64, 96, 178);width:80px;height:80px;margin:10px;'>"
                        if (j <= i) {
                            tab += j + "×" + i + "=" + i * j;
                            tab += "</td>";
                        };


                    }
                    tab += "</tr>";
                }
                tab += "</table>"
                d2.innerHTML = tab;
            } else alert("输入错误！请输入数字1 - 9");

        }
    </script>
</head>

<body>

    <input type="text" id="d1" placeholder="请输入数字1-9">
    <input type="button" value="点击生成表格" onclick="getValue()">
    <div id="d2"></div>

</body>

</html>
